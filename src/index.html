<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Styles.css">
    <title>Eat Me!</title>
  </head>
  <body>
    <header>
      <section class="title-card">
        <img id="home-icon" src="../assets/home-icon.png" alt="home icon">
        <div class="title">
          <h1>Eat Me!</h1>
        </div>
        <div class="user-info">
          <p>UserName</p>
        </div>
      </section>
      <section class="search-bar">
        <input type="text" name="search" value="">
        <button type="button" name="search-button">Search!</button>
      </section>
      <section class="tag-widget">
        <!-- Add tag widgets created dynamically from scripts.js -->
      </section>
    </header>
    <section id="search-display">
      <div class="results-counter">
        <p id="results-count">347 Results for Wheat Flour:</p>
      </div>
      <section id="search-results" class="main-content">
        <div class="single-recipe-result">
          <img id="small-dish-image" src="http://placeimg.com/640/480/any" alt="Recipe image">
          <h3 id="recipe-name">Recipe Name</h3>
          <p id="recipe-tags">Recipe Tag, Recipe Tag, Recipe Tag, Recipe Tag, Recipe Tag</p>
        </div>
      </section>
    </section>
    <section id="homepage" class="main-content hidden">
      <section class="pantry-items">

      </section>
      <section class="recipe-area">
        <div class="random-recipe-landing">
          <img id="large-dish-image" src="http://placeimg.com/640/480/any" alt="Recipe image">
          <h3 id="recipe-name">Recipe Name</h3>
        </div>
        <div class="search-results">
          <p>RECIPES HERE</p>
        </div>
      </section>
      <section class="saved-want-area">
        <div class="blank-log">
          <p>You have no saved recipes!</p>
        </div>
        <div class="saved-log">
          <div class="saved-recipe">
            <img id="small-dish-image" src="http://placeimg.com/200/150/any" alt="">
            <img id="icon-image" src="" alt="">
            <p>Recipe Card</p>
          </div>
        </div>
      </section>
    </section>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
