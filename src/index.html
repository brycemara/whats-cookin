<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Varela+Round&display=swap" rel="stylesheet">
    <title>Eat Me!</title>
  </head>
  <body>
    <header>
      <section class="title-card">
        <div class="home-icon">
          <img id="home-icon" src="../assets/home-icon.png" alt="home icon" onclick="displayHomepage()">
        </div>
        <div class="title" onclick="displayHomepage()">
          <h1>Eat Me!</h1>
        </div>
        <div class="user-info">
          <p class="user-name">UserName</p>
        </div>
      </section>
      <section class="search-bar">
        <input id="user-search-textbox" type="text" name="search" value="">
        <button id="search-all-button search-button"type="button" class="search-button">Search All Recipes!</button>
        <button id="search-favorite-button search-button" type="button" class="search-button">Search Favorites!</button>
      </section>
    </header>
    <section id="homepage" class="main-content">
      <section class="pantry-content">
        <h3 id="pantry-title">Your Pantry Items</h3>
        <p class="pantry-items"></p>
      </section>
      <section class="recipe-area">
        <div class="random-recipe-landing">
          <img id="large-dish-image" class="large-recipe-image" onclick="" src="" alt="Recipe image">
        </div>
        <div class="random-recipe-name">
          <h3 id="recipe-name">Recipe Name</h3>
        </div>
      </section>
      <section class="saved-want-area">
        <button class="link">Favorite Recipes</button>
        <div class="saved-log">
        </div>
      </section>
    </section>
    <section id="search-display" class="main-content hidden">
      <div class="results-counter">
        <p id="results-count">347 Results for Wheat Flour:</p>
      </div>
      <section id="search-results">
        <h1>Sorry, no matches to display.</h1>
      </section>
    </section>
    <section id="recipe-view" class="recipe-view hidden">
      <div class="ingredients-view">
        <h3>Recipe Ingredients</h3>
        <p class="recipe-cost"></p>
        <p class="recipe-ingredients">List Ingredients Here</p>
      </div>
      <div class="recipe-details">
        <section class="check-ingredients">
        </section>
        <h1 class="recipe-name">Recipe Name</h1>
        <div class="recipe-icon">
        </div>
        <img id="recipe-img" class="large-recipe-image" src="" alt="">
        <h3 id="instructions">Instructions</h3>
        <p class="recipe-instructions">Instructions</p>
      </div>
    </section>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./Ingredient.js"></script>
    <script type="text/javascript" src="./Recipe.js"></script>
    <script type="text/javascript" src="./Pantry.js"></script>
    <script type="text/javascript" src="./RecipeBook.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
