<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Styles.css">
    <title>Eat Me!</title>
  </head>
  <body>
    <header>
      <section class="title-card">
        <img id="home-icon" src="../assets/home-icon.png" alt="home icon">
        <div class="title">
          <h1>Eat Me!</h1>
        </div>
        <div class="user-info">
          <p>UserName</p>
        </div>
      </section>
      <section class="search-bar">
        <input type="text" name="search" value="">
        <button type="button" class="search-button">Search!</button>
      </section>
      <section class="tag-widget">
        <!-- Add tag widgets created dynamically from scripts.js -->
      </section>
    </header>
    <section class="main-content hidden">
      <section class="pantry-items">

      </section>
      <section class="recipe-area">
        <div class="random-recipe-landing">
          <img id="large-dish-image" src="http://placeimg.com/640/480/any" alt="">
          <h3 id="recipe-name">Recipe Name</h3>
        </div>
        <div class="search-results">
          <p>RECIPES HERE</p>
        </div>
      </section>
      <section class="saved-want-area">
        <div class="blank-log">
          <p>You have no saved recipes!</p>
        </div>
        <div class="saved-log">
          <div class="saved-recipe">
            <img id="saved-dish-image" src="http://placeimg.com/200/150/any" alt="">
            <img id="icon-image" src="" alt="">
            <p>Recipe Card</p>
          </div>
        </div>
      </section>
    </section>
    <section class="recipe-view">
      <div class="ingredients-view">
        <p> List Ingredients Here</p>
      </div>
      <div class="recipe-details">
        <h1 class="recipe-name">Recipe Name</h1>
        <img id="recipe-img" src="https://spoonacular.com/recipeImages/595736-556x370.jpg" alt="">
        <p class="recipe-instructions">Instructions</p>
      </div>
    </section>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./Ingredient.js"></script>
    <script type="text/javascript" src="./Recipe.js"></script>
    <script type="text/javascript" src="./Pantry.js"></script>
    <script type="text/javascript" src="./RecipeBook.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
