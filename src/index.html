<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./Styles.css">
    <title>Eat Me!</title>
  </head>
  <body>
    <header>
      <section class="title-card">
        <img id="home-icon" src="../assets/home-icon.png" alt="home icon" onclick="displayHomepage()">
        <div class="title">
          <h1>Eat Me!</h1>
        </div>
        <div class="user-info">
          <p class="user-name">UserName</p>
        </div>
      </section>
      <section class="search-bar">
        <input id="user-search-texbox" type="text" name="search" value="">
        <button id="search-all-button"type="button" class="search-button">Search All Recipes!</button>
        <button id="search-favorite-button "type="button" class="search-button">Search Favorites!</button>
      </section>
      <section class="tag-widget">
      </section>
    </header>
    <section id="homepage" class="main-content">
      <section class="pantry-content">
        <h2>Your Pantry Items</h2>
        <p class="pantry-items"></p>
      </section>
      <section class="recipe-area">
        <div class="random-recipe-landing">
          <img id="large-dish-image" onclick="" src="http://placeimg.com/640/480/any" alt="Recipe image">
        </div>
        <div class="random-recipe-name">
          <h3 id="recipe-name">Recipe Name</h3>
        </div>
      </section>
      <section class="saved-want-area">
        <h2>Favorited Recipes</h2>
        <div class="saved-log">
          <p>You have no saved or favorited recipes.</p>
        </div>
      </section>
    </section>
    <section id="search-display" class="main-content hidden">
      <div class="results-counter">
        <p id="results-count">347 Results for Wheat Flour:</p>
      </div>
      <section id="search-results">
        <h1>Sorry, no matches to display.</h1>
      </section>
    </section>
    <section id="recipe-view" class="recipe-view hidden">
      <div class="ingredients-view">
        <p> List Ingredients Here</p>
      </div>
      <div class="recipe-details">
        <h1 class="recipe-name">Recipe Name</h1>
        <img id="recipe-img" src="https://spoonacular.com/recipeImages/595736-556x370.jpg" alt="">
        <p class="recipe-instructions">Instructions</p>
      </div>
    </section>
    <script type="text/javascript" src="../data/users.js"></script>
    <script type="text/javascript" src="../data/recipes.js"></script>
    <script type="text/javascript" src="../data/ingredients.js"></script>
    <script type="text/javascript" src="./Ingredient.js"></script>
    <script type="text/javascript" src="./Recipe.js"></script>
    <script type="text/javascript" src="./Pantry.js"></script>
    <script type="text/javascript" src="./RecipeBook.js"></script>
    <script type="text/javascript" src="./User.js"></script>
    <script type="text/javascript" src="./scripts.js"></script>
  </body>
</html>
